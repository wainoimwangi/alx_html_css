<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Form</title>
</head>
<body>
    <form>
        <label for="name">Full name:</label>
        <input type="text" id="name" name="Fullname" placeholder="Enter Full names" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" placeholder="Enter your email address" required>

        <input type="radio" name="Subscription" id="monthlySubscription" value="Monthly Subscription" required>
        <label for="Monthly">Monthly Subscription</label>

        <input type="radio" name="Subscription" id="yearlySubscription" value="yearlySubscription" required>
        <label for="Yearly">Yearly Subscription</label>

        <input type="submit" value="Subscribe">
    </form>
</body>
</html>

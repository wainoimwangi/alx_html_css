<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>
    <form>
        <label for="name">Full name:</label>
        <input type="text" id="name" name="Fullname" placeholder="Enter Full names" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" placeholder="Enter your email address" required>

        <input type="checkbox" name="Feedback" id="excellent" value="excellent" checked>
        <label for="excellent">Excellent</label>

        <input type="checkbox" name="Feedback" id="good" value="good">
        <label for="good">Good</label>

        <input type="checkbox" name="Feedback" id="average" value="average">
        <label for="average">Average</label>

        <input type="checkbox" name="Feedback" id="poor" value="poor">
        <label for="poor">Poor</label>

        <label for="fileupload">Upload file:</label>
        <input type="file" name="fileupload" id="fileUpload" required>

        <input type="button" value="Submit">
    </form>
</body>
</html>
